name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: placeholder-jwt-secret
      SESSION_SECRET: placeholder-session-secret
      DATABASE_URL: placeholder-database-url
      RAZORPAY_KEY_ID: placeholder-razorpay-key-id
      RAZORPAY_KEY_SECRET: placeholder-razorpay-key-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint # Lint source files
      - run: npm run check
      - run: npm test
