<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>DevInterview Pro - Master Your Tech Interview | 1000+ Real Questions</title>
    <meta name="title" content="DevInterview Pro - Master Your Tech Interview | 1000+ Real Questions" />
    <meta name="description" content="Ace your tech interview with 1000+ real questions from Google, Microsoft, Amazon. Expert answers with code examples for Java, Python, React, .NET, ML/AI. Instant download." />

    <meta name="author" content="DevInterview Pro" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="%VITE_SITE_URL%" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_SITE_URL%" />
    <meta property="og:title" content="DevInterview Pro - Master Your Tech Interview | 1000+ Real Questions" />
    <meta property="og:description" content="Ace your tech interview with 1000+ real questions from Google, Microsoft, Amazon. Expert answers with code examples for Java, Python, React, .NET, ML/AI." />
    <meta property="og:image" content="%VITE_SITE_URL%/og-image.jpg" />
    <meta property="og:site_name" content="DevInterview Pro" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%VITE_SITE_URL%" />
    <meta property="twitter:title" content="DevInterview Pro - Master Your Tech Interview | 1000+ Real Questions" />
    <meta property="twitter:description" content="Ace your tech interview with 1000+ real questions from Google, Microsoft, Amazon. Expert answers with code examples." />
    <meta property="twitter:image" content="%VITE_SITE_URL%/twitter-image.jpg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "DevInterview Pro",
      "url": "%VITE_SITE_URL%",
      "logo": "%VITE_SITE_URL%/logo.png",

        "https://twitter.com/devinterviewpro",
        "https://linkedin.com/company/devinterviewpro"
      ],
      "offers": {
        "@type": "Offer",
        "category": "Education",
        "name": "Tech Interview Preparation Guides",
        "description": "Comprehensive interview guides for software engineers",
        "price": "2.99",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div id="root"></div>
